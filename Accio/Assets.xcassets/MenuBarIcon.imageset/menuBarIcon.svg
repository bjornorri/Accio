<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 512 512">
  <!-- Rounded rect segments closer to center, aligned with sparkle -->
  <!-- Sparkle center is at (422, 90), so rect extends 166px from center (256) -->
  <!-- Rect bounds: (90, 90) to (422, 422), corner radius 60 -->
  
  <!-- Top-left rounded rectangle segment -->
  <path 
    d="M 90 256 
       L 90 150 
       A 60 60 0 0 1 150 90 
       L 256 90"
    fill="none"
    stroke="#000000" 
    stroke-width="24"
    stroke-linecap="round"
  />
  
  <!-- Bottom-right rounded rectangle segment -->
  <path 
    d="M 256 422 
       L 362 422 
       A 60 60 0 0 0 422 362 
       L 422 256"
    fill="none"
    stroke="#000000" 
    stroke-width="24"
    stroke-linecap="round"
  />
  
  <!-- App - filled rounded rectangle -->
  <g transform="translate(146, 146) scale(0.215)">
    <path 
      id="App" 
      fill="#000000" 
      fill-rule="evenodd" 
      d="M 0 844 C 0 943.411255 80.588745 1024 180 1024 L 843 1024 C 942.411255 1024 1023 943.411255 1023 844 L 1023 181 C 1023 81.588745 942.411255 1 843 1 L 180 1 C 80.588745 1 0 81.588745 0 181 Z"
    />
  </g>
  
  <!-- Sparkle - center at (422, 90) -->
  <g transform="translate(332, 0) scale(1.8)">
    <path 
      d="M 50 0 
         Q 38 38, 0 50 
         Q 38 62, 50 100 
         Q 62 62, 100 50 
         Q 62 38, 50 0 
         Z" 
      fill="#000000"
    />
  </g>
  
  <!-- Swoosh - 60px perpendicular spacing -->
  <g>
    <!-- Line 3 (shortest) -->
    <line 
      x1="77" y1="351" 
      x2="98" y2="330"
      stroke="#000000" 
      stroke-width="24"
      stroke-linecap="round"
    />
    <!-- Line 2 (medium) - ON the y=x diagonal -->
    <line 
      x1="82" y1="430" 
      x2="140" y2="372"
      stroke="#000000" 
      stroke-width="24"
      stroke-linecap="round"
    />
    <!-- Line 1 (longest) -->
    <line 
      x1="90" y1="506" 
      x2="182" y2="414"
      stroke="#000000" 
      stroke-width="24"
      stroke-linecap="round"
    />
  </g>
</svg>
